<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Orders</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script src="../../Scripts/order.js"></script>
</head>
<body>
    <header>
        <h1>
            Service Manager API - Orders
        </h1>
    </header>

    <main>
        <div>
            <h2>All Orders</h2>
            <ul id="orders" />
        </div>

        <hr />
        <div>
            <h2>Search Orders by ID</h2>
            <input type="text" id="elementId" />
            <input type="button" value="Search" onclick="findServiceByID();" />
            <br />
            <p id="element" />
            <br />
            <div>
                <label for="service">Service Name: </label>
                <input type="text" name="service" id="serviceName" />
                <label for="description">Description: </label>
                <input type="text" name="description" id="description" />
            </div>
            <input type="button" value="Edit" onclick="updateItem()" />
        </div>

        <hr />
        <h2>Create a Order</h2>
        <form id="serviceForm" action="/api/services" method="post" enctype="application/x-www-form-urlencoded">
            <div>
                <label for="serviceName">Service Name: </label>
            </div>
            <div>
                <input name="serviceName" type="text" />
            </div>
            <div>
                <label for="description">Description: </label>
            </div>
            <div>
                <input name="description" type="text" />
            </div>
            <br />
            <div>
                <input type="submit" value="Submit" />
            </div>
        </form>
    </main>

    <footer>
        <h5>
            Alexander Yanev - Web API
        </h5>
    </footer>
</body>
</html>
